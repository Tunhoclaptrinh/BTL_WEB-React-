<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Tag</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <details>
        <summary id="show-detail" type=" button">
            Click to show the details
        </summary>
        <p>My Favorite</p>
        <ul>
            <li>Basketball</li>
            <li>Music</li>
            <li>Coding</li>
        </ul>
        <p>This is conten of Details tag</p>
    </details>
</body>
<script>

    $(document).ready(function() {
            $("button").click(function() {
                if ($('#show-detail').text() == 'Click to show the details') {
                    $('#show-detail').text('Click to hide the details');
                }
                else if ($('#show-detail').text() == 'Click to hide the details') {
                    $('#show-detail').text('Click to show the details');
                }
            });
       });
</script>
</html>
