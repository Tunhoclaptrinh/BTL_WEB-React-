<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.0/js/all.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000000;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 12px 50px;
            height: 70px;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            background: #f2f2f2c9;
        }
        header.sticky {
            background: #ffffff;
        }
        header:hover {
            background: #ffffff;
        }
        .logo {
            flex: 1;
        }
        .menu {
            flex: 3;
            display: flex;
        } 
        .menu > li {
            padding: 0 12px;
            position: relative;
        }
        .menu > li:hover .sub-menu {
            visibility: visible;
            top: 35px;
            opacity: 100%;
        }
        .menu li a {
            font-size: 16px;
            font-weight: bold;
            display: block;
            line-height: 20px;
        }
        .menu li a:hover {
            color: rgb(255, 255, 255);
            text-shadow: 2px 1px 1px #000000;
        }
        .sub-menu {
            position: absolute;
            width: 120px;
            border: 1px black solid;
            padding: 10px 0 10px 20px;
            visibility: hidden;
            top: 45px;
            opacity: 30%;
            transition: 0.1s;
            z-index: 1;
            background: #ffffff;
            border-radius: 0 10px 0 10px;
        }
        .sub-menu li ul a {
            font-weight: normal;
            padding-left: 10px;
            font-size: 14px;
        }
        .others {
            flex: 1;
            display: flex;
        }
        .others > li {
            padding: 0 12px;
            display: flex;
            cursor: pointer;
        }
        .others > li :hover {
            color: #a4a1a1;
        }
        .others li::after {
            content: "";
            display: block;
            width: 1px;
            height: 80%;
            background: #cccccc;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .others > li:first-child {
            position: relative;
        }
        .others > li:first-child input {
            width: 100%;
            border: none;
            outline: none;
            border-bottom: 1px solid;
            background: transparent;
        }
        .others > li:first-child i {
            position: absolute;
            border: none;
            border-bottom: 1px solid;
        }
        #slider {
            position: relative;
            padding-top: 85px;
            padding-bottom: 30px;
            margin: 15px 2.5% 15px;
            overflow: hidden;
            width: 95%;
            align-items: center;
            border-radius: 12px;
            border-bottom: 2px solid;
        }
        .aspect-ratio-169 {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .aspect-ratio-169 img {
            min-width: 100%;
            height: auto;
            border-radius: 12px;
            border: 1px solid rgb(173, 168, 168);
        }
        .dot-container {
            position: absolute;
            bottom: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .dot {
            height: 14px;
            width: 14px;
            background-color: #9e8c8c;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dot.active {
            background-color: #000000;
        }
        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
            box-sizing: border-box;
        }
        .slider-nav i {
            font-size: 24px;
            color: #000;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .slider-nav i:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        .footer {
            background-color: #f2f2f2 !important;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .footer-logo img {
            max-width: 150px;
        }
        .footer-logo {
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        .footer-columns {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .footer-column input {
            width: 70%;
            padding: 5px;
        }
        .footer-column button {
            padding: 5px;
        }
        .footer-column {
            list-style: none;
        }
        .Newsletter {
            background-color: #ffffff;
            padding: 8px 15px 8px 8px;
            border: 4px solid rgb(173, 168, 168);
            border-radius: 10px 0 10px 0;
        }
        .Newsletter h1 {
            padding: 10px 10px 0 10px ;
        }
        .Newsletter li input {
            padding-top: 5px;
            padding-left: 5px;
            outline: none;
            border: none;
            border-bottom: 1px solid;
            width: 73%;
            font-size: 20px;
        }
        .Newsletter li button {
            border-radius: 10px 0 10px 0;
            background-color: white;
            border: 1px thick #858585;
            font-size: 17px;
            padding: 5px 5px 5px 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .Newsletter li button:hover {
            background-color: rgb(0, 0, 0);
            color: #ffffff;
        }
        .footer-column h3 {
            font-weight: bold;
            padding-bottom: 15px;
            font-size: 25px;
            margin-bottom: 10px;
        }
        .footer-column li {
            text-align: start;
            padding-bottom: 10px;
            font-size: 16px;
            font-weight: lighter;
            color: #3b3a3a;
            margin-bottom: 5px;
        }
        .footer-column img {
            height: 60px;
            cursor: pointer;
        }
        .footer-socials {
            padding: 10px 0 0;
            margin-bottom: 20px;
        }
        .footer-socials img {
            height: 35px;
            margin-right: 20px;
            cursor: pointer;
            margin: 30px 5px 0 0;
        }
        .footer-rights img {
            margin: 10px;
            width: 130px;
            height: 47px;
        }
        .footer-rights p {
            margin-top: 10px;
        }
        .footer-rights {
            font-size: 22px;
            border-top: 1px solid;
            padding: 35px 20px 30px 20px ;
        }
        .hamburger {
            display: none;
            cursor: pointer;
        }
        .hamburger i {
            font-size: 24px;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px 20px;
                height: auto;
            }
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .menu.active {
                display: flex;
            }
            .menu > li {
                padding: 10px 0;
                text-align: center;
            }
            .others {
                display: none;
            }
            .hamburger {
                display: block;
            }
            .footer-columns {
                flex-direction: column;
                align-items: center;
            }
            .footer-column {
                margin-bottom: 20px;
                text-align: center;
            }
            .footer-column input {
                width: 100%;
            }
            .footer-column button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo">
            <a href="#"><img src="logo.png" alt="Logo"></a>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a>
                <ul class="sub-menu">
                    <li><a href="#">Submenu 1</a></li>
                    <li><a href="#">Submenu 2</a></li>
                </ul>
            </li>
            <li><a href="#">Services</a>
                <ul class="sub-menu">
                    <li><a href="#">Submenu 1</a></li>
                    <li><a href="#">Submenu 2</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
        <ul class="others">
            <li>
                <input type="text" placeholder="Search">
                <i class="fa fa-search"></i>
            </li>
            <li><a href="#">Login</a></li>
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div id="slider">
        <div class="aspect-ratio-169">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="slider-nav">
            <i class="fas fa-chevron-left" onclick="prevSlide()"></i>
            <i class="fas fa-chevron-right" onclick="nextSlide()"></i>
        </div>
        <div class="dot-container">
            <div class="dot active" onclick="currentSlide(1)"></div>
            <div class="dot" onclick="currentSlide(2)"></div>
            <div class="dot" onclick="currentSlide(3)"></div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-logo">
            <img src="logo.png" alt="Footer Logo">
        </div>
        <div class="footer-columns">
            <div class="footer-column">
                <h3>About Us</h3>
                <ul>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Press</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Services</h3>
                <ul>
                    <li><a href="#">Consulting</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Training</a></li>
                </ul>
            </div>
            <div class="footer-column Newsletter">
                <h1>Subscribe to Our Newsletter</h1>
                <li>
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </li>
            </div>
        </div>
        <div class="footer-socials">
            <img src="facebook.png" alt="Facebook">
            <img src="twitter.png" alt="Twitter">
            <img src="instagram.png" alt="Instagram">
        </div>
        <div class="footer-rights">
            <p>Â© 2024 Company Name. All rights reserved.</p>
        </div>
    </div>

    <script>
        const slider = document.querySelector('.aspect-ratio-169');
        const slides = document.querySelectorAll('.aspect-ratio-169 img');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;

        function showSlide(index) {
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }
            const offset = -currentIndex * 100;
            slider.style.transform = `translateX(${offset}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function currentSlide(index) {
            showSlide(index - 1);
        }

        setInterval(() => {
            nextSlide();
        }, 3000);

        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            header.classList.toggle('sticky', window.scrollY > 0);
        });
    </script>
</body>
</html>
