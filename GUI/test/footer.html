<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer Example</title>
<style>
  .footer {
    background-color: #f2f2f2;
    padding: 20px;
    text-align: center;
  }
  .footer-logo {
    margin-bottom: 20px;
  }
  .footer-columns {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  .footer-column {
    list-style: none;
  }
  .footer-column h3 {
    font-weight: bold;
  }
  .footer-column li {
    margin-bottom: 10px;
  }
  .footer-socials {
    margin-bottom: 20px;
  }
  .footer-socials img {
    width: 30px;
    margin-right: 10px;
  }
  .footer-rights {
    font-size: 14px;
  }
</style>
</head>
<body>

<footer class="footer">
  <div class="footer-logo">
    <img src="logo.png" alt="Logo">
  </div>
  <div class="footer-columns">
    <ul class="footer-column">
      <h3>About Us</h3>
      <li>Introduction</li>
      <li>Careers</li>
      <li>Partners</li>
    </ul>
    <ul class="footer-column">
      <h3>Customer Service</h3>
      <li>Accounting services</li>
      <li>Booking guide</li>
      <li>Payment methods</li>
    </ul>
    <ul class="footer-column">
      <h3>Newsletter</h3>
      <li>
        <input type="email" placeholder="Your email">
        <button>Subscribe</button>
      </li>
    </ul>
    <ul class="footer-column">
      <h3>Download App</h3>
      <li><img src="/GUI/image/appstore.png" alt="Apple Store"></li>
      <li><img src="/GUI/image/googleplay.png" alt="Google Play"></li>
    </ul>
  </div>
  <div class="footer-socials">
    <img src="facebook.png" alt="Facebook">
    <img src="google.png" alt="Google">
    <img src="instagram.png" alt="Instagram">
    <img src="youtube.png" alt="YouTube">
    <img src="twitter.png" alt="Twitter">
    <img src="pinterest.png" alt="Pinterest">
  </div>
  <div class="footer-rights">
    <p>Hotline: 0246 662 3434</p>
    <p>Â© 2024 IVYmoda All rights reserved</p>
  </div>
</footer>

</body>
</html>
